<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ObjectionSuccess</title>
</head>

<body style="font-family: system-ui; padding: 30px; max-width: 720px; margin:auto;">

<h2>ObjectionSuccess (Private Beta)</h2>

<label>Scenario:</label>
<select id="leadType">
  <option value="surprise">Surprise me</option>
  <option value="fsbo">FSBO</option>
  <option value="expired">Expired</option>
  <option value="canceled">Canceled</option>
  <option value="withdrawn">Withdrawn</option>
</select>

<br><br>

<button id="startBtn">Start Call</button>
<button id="endBtn" disabled>End Call</button>

<p id="status">Status: idle</p>

<script>
document.addEventListener("DOMContentLoaded", function () {

let pc = null;
let dc = null;
let localStream = null;
let audioEl = null;

function setStatus(text) {
  document.getElementById("status").innerText = "Status: " + text;
}

async function startCall() {
  try {

    setStatus("Requesting mic...");
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

    setStatus("Getting token...");
    const tokenResp = await fetch("/token", { method: "POST" });
    const tokenJson = await tokenResp.json();

    if (!tokenJson.token) {
      setStatus("Token error");
      return;
    }

    pc = new RTCPeerConnection();

    audioEl = document.createElement("audio");
    audioEl.autoplay = true;
    audioEl.controls = true;
    document.body.appendChild(audioEl);

    pc.ontrack = function(event) {
      console.log("TRACK RECEIVED");
      audioEl.srcObject = event.streams[0];
    };

    localStream.getTracks().forEach(function(track) {
      pc.addTrack(track, localStream);
    });

    dc = pc.createDataChannel("oai-events");

    dc.onmessage = function(event) {
      const msg = JSON.parse(event.data);
      console.log("SERVER:", msg);

      if (msg.type === "session.created") {

        const scenario = document.getElementById("leadType").value;

        let instructions = "Say hello clearly.";

        if (scenario === "fsbo")
          instructions = "You are a skeptical homeowner selling FSBO. Start speaking.";

        if (scenario === "expired")
          instructions = "You are frustrated your listing expired. Start speaking.";

        if (scenario === "canceled")
          instructions = "You canceled your listing and distrust agents. Start speaking.";

        if (scenario === "withdrawn")
          instructions = "You withdrew your home and are uncertain. Start speaking.";

        if (scenario === "surprise")
          instructions = "You are a difficult seller personality. Start speaking.";

        dc.send(JSON.stringify({
          type: "session.update",
          session: {
            voice: "alloy",
            turn_detection: { type: "server_vad" }
          }
        }));

        setTimeout(function() {
          dc.send(JSON.stringify({
            type: "response.create",
            response: {
              modalities: ["audio"],
              instructions: instructions
            }
          }));
        }, 500);

        setStatus("Speaking...");
      }
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    const sdpResp = await fetch(
      "https://api.openai.com/v1/realtime?model=gpt-4o-realtime-preview-2024-12-17",
      {
        method: "POST",
        headers: {
          Authorization: "Bearer " + tokenJson.token,
          "Content-Type": "application/sdp"
        },
        body: offer.sdp
      }
    );

    const answer = await sdpResp.text();
    await pc.setRemoteDescription({ type: "answer", sdp: answer });

    document.getElementById("startBtn").disabled = true;
    document.getElementById("endBtn").disabled = false;

    setStatus("Connected");

  } catch (err) {
    console.error(err);
    setStatus("Error");
  }
}

function endCall() {
  if (dc) dc.close();
  if (pc) pc.close();
  if (localStream) localStream.getTracks().forEach(t => t.stop());
  if (audioEl) audioEl.remove();

  document.getElementById("startBtn").disabled = false;
  document.getElementById("endBtn").disabled = true;

  setStatus("Idle");
}

document.getElementById("startBtn").onclick = startCall;
document.getElementById("endBtn").onclick = endCall;

});
</script>

</body>
</html>
