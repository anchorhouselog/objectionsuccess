<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ObjectionSuccess</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body style="font-family: system-ui; padding: 30px; max-width: 720px; margin:auto;">

<h2>ObjectionSuccess (Private Beta)</h2>

<label for="leadType">Scenario:</label>
<select id="leadType">
  <option value="surprise">Surprise me</option>
  <option value="fsbo">FSBO</option>
  <option value="expired">Expired</option>
  <option value="canceled">Canceled</option>
  <option value="withdrawn">Withdrawn</option>
</select>

<div style="margin-top:16px;">
  <button id="startBtn">ðŸ“ž Start Call</button>
  <button id="endBtn" disabled>â›” End Call</button>
</div>

<p id="status">Status: idle</p>

<script>
let pc;
let dc;
let localStream;
let audioEl;

function setStatus(t) {
  document.getElementById("status").textContent = "Status: " + t;
}

async function startCall() {
  try {
    setStatus("Requesting microphone...");
    localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

    setStatus("Getting session token...");
    const tokenResp = await fetch("/token", { method: "POST" });
    const { token } = await tokenResp.json();

    if (!token) {
      setStatus("Token error");
      return;
    }

    pc = new RTCPeerConnection();

    audioEl = document.createElement("audio");
    audioEl.autoplay = true;
    document.body.appendChild(audioEl);

    pc.ontrack = (event) => {
      audioEl.srcObject = event.streams[0];
    };

    localStream.getTracks().forEach(track =>
      pc.addTrack(track, localStream)
    );

    dc = pc.createDataChannel("oai-events");

    dc.onopen = () => {
      console.log("Data channel open");
    };

    dc.onmessage = (event) => {
      const msg = JSON.parse(event.data);
      console.log("Server:", msg.type);

      if (msg.type === "session.created") {

        const scenario = document.getElementById("leadType").value;

        let instructions = "Say hello.";

        if (scenario === "fsbo") {
          instructions = "You are a homeowner selling your home For Sale By Owner. Be skeptical.";
        }
        if (scenario === "expired") {
          instructions = "You are a homeowner whose listing just expired. Be frustrated.";
        }
        if (scenario === "canceled") {
          instructions = "You canceled your listing and don't trust agents.";
        }
        if (scenario === "withdrawn") {
          instructions = "You withdrew your home from market and are unsure what to do.";
        }
        if (scenario === "surprise") {
          instructions = "You are a random difficult seller personality.";
        }

        dc.send(JSON.stringify({
          type: "session.update",
          session: {
            modalities: ["audio"],
            voice: "alloy",
            turn_detection: { type: "server_vad" }
          }
        }));

        dc.send(JSON.stringify({
          type: "response.create",
          response: {
            modalities: ["audio"],
            instructions: instructions
          }
        }));

        setStatus("Speaking...");
      }
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    const sdpResp = await fetch(
      "https://api.openai.com/v1/realtime?model=gpt-4o-realtime-preview-2024-12-17",
      {
        method: "POST",
        headers: {
          Authorization: "Bearer " + token,
          "Content-Type": "application/sdp"
        },
        body: offer.sdp
      }
    );

    const answer = await sdpResp.text();
    await pc.setRemoteDescription({ type: "answer", sdp: answer });

    document.getElementById("startBtn").disabled = true;
    document.getElementById("endBtn").disabled = false;

    setStatus("Connected");

  } catch (err) {
    console.error(err);
    setStatus("Error starting call");
  }
}

function endCall() {
  if (dc) dc.close();
  if (pc) pc.close();
  if (localStream) localStream.getTracks().forEach(t => t.stop());
  if (audioEl) audioEl.remove();

  document.getElementById("startBtn").disabled = false;
  document.getElementById("endBtn").disabled = true;

  setStatus("Idle");
}

document.getElementById("startBtn").onclick = startCall;
document.getElementById("endBtn").onclick = endCall;
</script>

</body>
</html>
