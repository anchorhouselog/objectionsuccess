<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>ObjectionSuccess</title>
</head>
<body style="font-family: system-ui; padding: 30px; max-width: 700px; margin:auto;">

<h2>ObjectionSuccess</h2>

<select id="leadType">
  <option value="surprise">Surprise me</option>
  <option value="fsbo">FSBO</option>
  <option value="expired">Expired</option>
  <option value="canceled">Canceled</option>
  <option value="withdrawn">Withdrawn</option>
</select>

<br><br>

<button id="startBtn">Start Call</button>
<p id="status">Status: idle</p>

<script>
document.addEventListener("DOMContentLoaded", function () {

let pc = null;
let dc = null;
let audioEl = null;

function setStatus(s) {
  document.getElementById("status").innerText = "Status: " + s;
}

async function startCall() {
  try {

    setStatus("Getting token");

    const tokenResp = await fetch("/token", { method: "POST" });
    const tokenData = await tokenResp.json();

    if (!tokenData.token) {
      setStatus("Token error");
      return;
    }

    pc = new RTCPeerConnection();

    audioEl = document.createElement("audio");
    audioEl.autoplay = true;
    audioEl.controls = true;
    document.body.appendChild(audioEl);

    pc.ontrack = function(event) {
      console.log("Track received");
      audioEl.srcObject = event.streams[0];
    };

    dc = pc.createDataChannel("oai-events");

    dc.onmessage = function(event) {
      const msg = JSON.parse(event.data);
      console.log("Server:", msg);

      if (msg.type === "session.created") {

        const scenario = document.getElementById("leadType").value;

        let text = "Say hello clearly.";

        if (scenario === "fsbo") text = "You are a skeptical FSBO seller. Speak.";
        if (scenario === "expired") text = "You are frustrated your listing expired. Speak.";
        if (scenario === "canceled") text = "You distrust agents. Speak.";
        if (scenario === "withdrawn") text = "You are unsure what to do. Speak.";
        if (scenario === "surprise") text = "You are a random difficult seller. Speak.";

        dc.send(JSON.stringify({
          type: "response.create",
          response: {
            modalities: ["audio"],
            instructions: text
          }
        }));

        setStatus("Speaking");
      }
    };

    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);

    const sdpResp = await fetch(
      "https://api.openai.com/v1/realtime?model=gpt-4o-realtime-preview-2024-12-17",
      {
        method: "POST",
        headers: {
          Authorization: "Bearer " + tokenData.token,
          "Content-Type": "application/sdp"
        },
        body: offer.sdp
      }
    );

    const answer = await sdpResp.text();
    await pc.setRemoteDescription({ type: "answer", sdp: answer });

    setStatus("Connected");

  } catch (e) {
    console.error(e);
    setStatus("Error");
  }
}

document.getElementById("startBtn").onclick = startCall;

});
</script>

</body>
</html>
